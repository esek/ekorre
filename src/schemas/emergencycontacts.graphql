type Mutation {
	addEmergencyContact(name: String!, phone: String!, type: EmergencyContactType!): Boolean! 
	removeEmergencyContact(id: Int!): Boolean!
}

extend type User {
	emergencyContacts: [EmergencyContact!]!
}

type EmergencyContact {
	id: Int!
	name: String!
	phone: String!
	type: EmergencyContactType!
}

enum EmergencyContactType {
	DAD
	MOM
	SIGNIFICANT_OTHER
	BROTHER
	SISTER
	OTHER 
}
