
#import User from './user.graphql'
#import Post from './post.graphql'
scalar Date
type Query {
    individualAccess(username: String!): Access!
    individualAccessEndDate(username: String!): AccessEndDate!
    postAccess(postId: Int!): Access!
    postAccessEndDate(postId: Int!): AccessEndDate!
    features: [FeatureInfo!]!
    doors: [DoorInfo!]!
    postAccessLogs: [AccessLogPost!]!
    individualAccessLogs: [AccessLogIndividualAccess!]!
}

type Mutation {
    setIndividualAccess(username: String!, access: AccessEndDateInput!): Boolean!
    setPostAccess(postId: Int!, access: AccessEndDateInput!): Boolean!
    setApiKeyAccess(key: String!, access: AccessInput!): Boolean!
}

extend type User {
    """
    This will be all the access have concated from Posts and personal
    """
    access: Access!
}

"Access will be treated as a immutable object!"
type Access {
    doors: [Door!]!
    features: [Feature!]!
}

input AccessInput {
    doors: [Door!]!
    features: [Feature!]!
}

type AccessEndDate {
    doorEndDates: [DoorEndDate!]!
    featureEndDates: [FeatureEndDate!]!
}

input AccessEndDateInput {
    doorEndDates: [DoorEndDateInput!]!
    featureEndDates: [FeatureEndDateInput!]!
}

type FeatureInfo {
    name: Feature!
    description: String!
}

type DoorInfo {
    name: Door!
    description: String!
}

type FeatureEndDate {
    resource: Feature!
    endDate: Date
}

input FeatureEndDateInput {
    resource: Feature!
    endDate: Date
}

type DoorEndDate {
    resource: Door!
    endDate: Date
}

input DoorEndDateInput {
    resource: Door!
    endDate: Date
}

type AccessLogPost {
    grantor: User!
    target: Post!
    resourceType: AccessResourceType!
    resource: String!
    endDate: Date
    "if the target has the access after the transaction or not"
    isActive: Boolean!
    timestamp: Date!
}

type AccessLogIndividualAccess {
    grantor: User!
    target: User!
    resourceType: AccessResourceType!
    resource: String!
    endDate: Date
    "if the target has the access after the transaction or not"
    isActive: Boolean!
    timestamp: Date!
}

enum AccessResourceType {
    door
    feature
}

