type Query {
    individualAccess(username: String!): Access
    postAccess(postname: String!): Access
}

type Mutation {
    setIndividualAccess(username: String!, access:AccessInput!): Boolean!
}

"Access will be treated as a immutable object!"
type Access {
    doors: [String]!
    web: [String]!
}

input AccessInput {
    doors: [String]!
    web: [String]!
}

enum ResourceType {
    DOOR,
    WEB
}