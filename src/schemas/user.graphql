type Query {
  user(username: String!): User
  users(role: Role): [User]
  usersOnPost(post: Post): [User]
}

type Mutation {
  login(username: String!, password: String!): String
  createUser(input: NewUser!): User
  setRoles(username: String!, roles: [Role!]!): User
  setPosts(username: String!, roles: [Role!]!)
}

type User {
  username: String!
  name: String!
  lastname: String!
  class: String!
  roles: [Role!]
  posts: [Post]
}

input NewUser {
  username: String!
  name: String!
  lastname: String!
  class: String!
  password: String!
}
