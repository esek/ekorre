# import Post from 'post.graphql'
# import Access from 'access.graphql'

scalar Date

type Query {
  user(username: String!): User
}

type Mutation {
  "Test user credentials and if valid get a jwt token"
  login(username: String!, password: String!): String
  refreshToken(token: String!): String
  logout(token: String!): Boolean
  createUser(input: NewUser!): User
  updateUser(input: UpdateUser!): Boolean
  requestPasswordReset(username: String!): Boolean!
  validatePasswordResetToken(username: String!, token: String!): Boolean!
  resetPassword(username: String!, token: String!, password: String!): Boolean!
}

type User {
  username: String!

  firstName: String!
  lastName: String!

  photoUrl: String
  email: String!
  phone: String

  address: String
  zipCode: String
  website: String

  class: String!
  posts: [Post!]!
  "This will be all the access have concated from Posts and personal"
  access: Access!
}

input NewUser {
  username: String!
  firstName: String!
  lastName: String!
  class: String!
  password: String!
}

input UpdateUser {
  firstName: String
  lastName: String
  phone: String
  email: String
  address: String
  zipCode: String
  website: String
}