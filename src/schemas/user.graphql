# import * from 'post.graphql'

type Query {
  user(username: String!): User
  users(role: String): [User]
  usersOnPost(post: Post): [User]
}

type Mutation {
  login(username: String!, password: String!): String
  createUser(input: NewUser!): User
  setRoles(username: String!, roles: [String!]!): User
}

type User {
  username: String!
  name: String!
  lastname: String!
  class: String!
  roles: [String!]
  posts: [Post]
}

input NewUser {
  username: String!
  name: String!
  lastname: String!
  class: String!
  password: String!
}
