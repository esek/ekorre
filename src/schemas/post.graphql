type Query {
    post(name: String!): Post
    posts(utskott: String): [Post]
}

type Mutation {
    addPost(info: NewPost!): Boolean!
    addUsersToPost(usernames: [String!]!, postname: String!): Boolean!
    removeUsersFromPost(usernames: [String!]!, postname: String!): Boolean!
}

type Post {
    postname: String!
    utskott: Utskott!
    access: Access!
    history: [HistoryEntry!]!
}

input NewPost {
    name: String!
    utskott: Utskott!
    access: AccessInput!
}

type HistoryEntry {
    holders: [User]!
    start: DateTime!
    end: DateTime
}