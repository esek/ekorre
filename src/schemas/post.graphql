# import Utskott from 'utskott.graphql'

scalar Date

type Query {
    post(name: String!): Post
    posts(utskott: Utskott): [Post]
}

type Mutation {
    addPost(info: NewPost!): Boolean!
    modifyPost(info: ModifyPost!): Boolean!
    addUsersToPost(usernames: [String!]!, postname: String!, period: Int!): Boolean!
    removeUsersFromPost(usernames: [String!]!, postname: String!): Boolean!
}

type Post {
    postname: String!
    utskott: Utskott!
    type: PostType!
    spots: Int!
    description: String!
    active: Boolean!
    access: Access!
    interviewRequired: Boolean
    history: [HistoryEntry!]!
}

input NewPost {
    name: String!
    utskott: Utskott!
    type: PostType!
    spots: Int
    description: String
    interviewRequired: Boolean
}

input ModifyPost {
    name: String!,
    utskott: Utskott,
    type: PostType,
    spots: Int,
    description: String,
    interviewRequired: Boolean
}

type HistoryEntry {
    postname: String!
    holder: User!
    start: Date!
    end: Date
}

"As defined by Reglementet"
enum PostType {
    U
    EA
    N
    EXACT_N
}