type Query {
    post(name: String!): Post
    posts(utskott: String!): [Post]
}

type Mutation {
    addPost(info: NewPost!): Boolean!
    setPostAccess(postname: String!, access: AccessInput): Boolean!
    addUsersToPost(usernames: [String!]!, postname: String!): Boolean!
}

type Post {
    postname: String!
    utskott: Utskott!
    access: Access!
    history: [HistoryEntry]!
}

input NewPost {
    name: String!
    utskott: String!
    access: AccessInput!
}

type HistoryEntry {
    holders: [User]!
    period: String!
}