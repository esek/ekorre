type Query {
    post(name: String!): Post
    posts(utskott: String!): [Post]
    userPosts(user: User!): [Post]
}

type Mutation {
    addPost(name: String!, utskott: Utskott!, access: [Access]): Post
    setPostAccess(post: Post!, access: Access!)
}

type Post {
    name: String!
    utskott: Utskott!
    access: [Access]
    history: [HistoryEntry]!
}

type HistoryEntry {
    holder: [User]!
    period: String!
}