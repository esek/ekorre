
type Query {
    post(name: String!): Post
    posts(utskott: String!): [Post]
    userPosts(user: User): [Post]
}

type Post {
    name: String!
    utskott: Utskott!
    access: [Access] # TODO
    history: [HistoryEntry]!
}

enum Utskott {
    CM
    KM
    INFU
    E6
    NOJU
    NOLLU
    SRE
    ENU
    FVU
    OTHER
}

type HistoryEntry {
    holder: [User]!
    period: String!
}