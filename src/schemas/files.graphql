#import User from 'user.graphql'

scalar Date
scalar DateTime

type Query {
  files(type: FileType): [File!]!
  file(id: ID!): File
  fileSystem(folder: String!): [FileSystemNode!]!
}


type Mutation {
  deleteFile(id: ID!): Boolean!
}

type FileSystemNode {
  name: String!
  location: String!
  type: FileSystemNodeType!
  accessType: AccessType!
  lastUpdatedAt: DateTime!
  size: Int!
}

type File {
  id: ID!
  name: String!
  fileType: FileType!
  uploadedBy: User!
  createdAt: DateTime!
  lastUpdatedAt: DateTime!
  location: String!
  accessType: AccessType!
}

enum FileType {
  image,
  pdf,
  text,
  other,
}

enum AccessType {
  public,
  authenticated,
  admin
}

enum FileSystemNodeType {
  folder,
  image,
  pdf,
  textFile,
  other
}