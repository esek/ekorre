#import User from 'user.graphql'

scalar Date
scalar DateTime

type Query {
  files(type: FileType): [File!]!
  file(id: ID!): File
  fileSystem(folder: String!): [FileSystemNode!]!
}


type Mutation {
  deleteFile(id: ID!): Boolean!
}

type FileSystemNode {
  name: String!
  location: String!
  type: FileType!
  accessType: AccessType!
  lastUpdatedAt: DateTime!
  size: Int!
}

type File {
  id: ID!
  name: String!
  fileType: FileType!
  uploadedBy: User!
  createdAt: DateTime!
  lastUpdatedAt: DateTime!
  location: String!
  accessType: AccessType!
}

enum FileType {
  image,
  pdf,
  text,
  code,
  powerpoint,
  spreadsheet,
  folder,
  other,
}

enum AccessType {
  public,
  authenticated,
  admin
}