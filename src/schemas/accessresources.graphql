type Query {
	accessResources(type: AccessResourceType): [AccessResource!]!
	accessResource(slug: String!): AccessResource!
}

type Mutation {
	addAccessResource(name: String!, description: String!, resourceType: AccessResourceType!): Boolean!
	removeAccessResource(slug: String!): Boolean!
}

type AccessResource {
	slug: String!
	name: String!
	description: String!
	resourceType: AccessResourceType!
}

enum AccessResourceType {
    DOOR,
    WEB
}