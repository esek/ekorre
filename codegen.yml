overwrite: true
documents: null
generates:
  src/graphql.generated.ts:
    config:
      useIndexSignature: true
      useTypeImports: true
      contextType: ./context#Context
      skipTypename: true
      scalars:
        DateTime: Date
    schema: "./src/schemas/*.graphql"
    plugins:
      - "typescript"
      - "typescript-resolvers"