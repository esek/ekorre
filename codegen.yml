overwrite: true
documents: null
generates:
  src/graphql.generated.ts:
    config:
      useIndexSignature: true
      useTypeImports: true
      contextType: ./models/context#Context
      skipTypename: true
      scalars:
        Date: Date
        Object: Record<string, string>
      mappers:
        Article: ./models/mappers#ArticleResponse
        File: ./models/mappers#FileResponse
        Meeting: ./models/mappers#MeetingResponse
        AccessResource: ./models/mappers#AccessResourceResponse
    schema: "./src/schemas/*.graphql"
    plugins:
      - "typescript"
      - "typescript-resolvers"
