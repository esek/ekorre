overwrite: true
documents: null
generates:
  src/graphql.generated.ts:
    config:
      useIndexSignature: true
      useTypeImports: true
      contextType: ./models/context#Context
      skipTypename: true
      scalars:
        Date: Date
      mappers:
        Article: ./models/mappers#ArticleResponse
        File: ./models/mappers#FileResponse
        FileSystemNode: ./models/mappers#FileSystemNodeResponse
    schema: "./src/schemas/*.graphql"
    plugins:
      - "typescript"
      - "typescript-resolvers"
